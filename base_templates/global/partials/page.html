
  <div class="pagination">
    <span class="step-links">
        {% if contacts.has_previous %}
            <a href="?page=1&q={{ request.GET.q.strip }}">&laquo; Primeira</a>
            <a href="?page={{ contacts.previous_page_number }}&q={{ request.GET.q.strip }}">Anterior</a>
        {% endif %}

        <span class="current">
            Página {{ contacts.number }} de {{ contacts.paginator.num_pages }}.
        </span>

        {% if contacts.has_next %}
            <a href="?page={{ contacts.next_page_number }}&q={{ request.GET.q.strip }}">Próximo</a>
            <a href="?page={{ contacts.paginator.num_pages }}&q={{ request.GET.q.strip }}">Última &raquo;</a>
        {% endif %}
    </span>
  </div>
