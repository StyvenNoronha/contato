<header class="header">
    <h1 class="header-heading">
      <a href="{% url 'contact:index' %}" class="header-link">Agenda</a>
    </h1>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="{% url 'contact:index' %}" class="menu-link">Contatos</a>
        </li>
        <li class="menu-item">
          <a href="{% url 'contact:create' %}" class="menu-link">Novo Contato</a>
        </li>
      </ul>
    </nav>
    <div class="search">
      <form action={% url "contact:search" %} method="GET">
        <input
          class="search-input"
          type="text"
          name="q"
          id="search"
          placeholder="Pesquisar"
          value="{{ request.GET.q.strip }}"
        />
      </form>
    </div>
  </header>
